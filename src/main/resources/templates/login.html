<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body class="bg-light">
<br><br><br>
<div class="container justify-content-center mt-5 p-4 w-25 h-50 border bg-white text-center rounded">
<p><h2>Welcome to chatroom </h2> <br> <span th:text="${error}"></span></p><br><br><br>
<form action="#" th:action="@{/insertUser}" th:object="${user}" method="post">
    <label for="userName">Enter your name:</label>
    <div class="justify-content-center p-2">
        <input class="form-control" type="text"  th:field="*{userName}" id="userName" required><br>
    </div>
    <input type="submit" value="Submit"><br>
</form>
</div>
</body>
</html>
